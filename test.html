<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Test</title>
    <style>
        body {
            background-image: url('assets/kinder.png'); /* Replace with the path to your image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the background image */
            height: 100vh; /* Make sure the body takes the full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        h1 {
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Background Image Test</h1>
</body>
</html>
